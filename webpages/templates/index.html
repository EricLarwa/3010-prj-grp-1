<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>PostgreQL Data</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}
		th {
			background-color: #f2f2f2;
		{
	</style>
</head>
<body>
	<h1>PostgreSQL Table Data</h1>
	<table>
		<thead>
			<tr>
				{% for column_name in column_names %}
				<th>{{ column_name }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in data %}
			<tr>
				{% for cell in row %}
				<td>{{ cell }}</td>
				{% endfor %}
			</tr>
			{% endfor %}

		</tbody>
	</table>
</body>
</html>
